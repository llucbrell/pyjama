<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Controller</title>
    <script>
        async function loadSoundFont() {
            const path = document.getElementById('soundfontPath').value;
            const response = await fetch('/load_soundfont', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ path: path })
            });
            const result = await response.json();
            console.log(result);
        }
    </script>
</head>
<body>
    <h1>Piano Controller</h1>
    <label for="soundfontPath">SoundFont Path:</label>
    <input type="text" id="soundfontPath" placeholder="Path to SoundFont">
    <button onclick="loadSoundFont()">Load SoundFont</button>
</body>
</html>
