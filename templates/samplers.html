<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samplers</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Samplers</h1>

        <div class="mb-4">
            <h2>Add Sampler</h2>
            <form method="post" action="{{ url_for('samplers.add_sampler') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Sampler Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="file">SoundFont File</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".sf2" required>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div class="mb-4">
            <h2>Existing Samplers</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>File</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sampler in samplers %}
                    <tr>
                        <td>{{ sampler.name }}</td>
                        <td>{{ sampler.filename }}</td>
                        <td>
                            <form method="post" action="{{ url_for('samplers.edit_sampler', sampler_id=sampler.id) }}" style="display:inline;">
                                <input type="text" name="name" value="{{ sampler.name }}" required>
                                <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                            </form>
                            <a href="{{ url_for('samplers.delete_sampler', sampler_id=sampler.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
