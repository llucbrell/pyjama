
{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Samplers</h1>

        <div class="mb-4">
            <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sampler in samplers %}
                    <tr>
                        <td>
                            <form method="post" action="{{ url_for('samplers.edit_sampler', sampler_id=sampler.id) }}" style="display:inline;">
                                <input type="text" name="name" value="{{ sampler.name }}" class="mt-2" required>
                                <button type="submit" class="btn btn-outline-warning btn-sm mt-2"><i class="fa-solid fa-floppy-disk"></i></button>
                            </form>
                            <a href="{{ url_for('jam_test.jam_test', sampler_id=sampler.id) }}" class="btn btn-outline-info btn-sm mt-2"><i class="fa-solid fa-ear-listen"></i></a>
                            <a href="{{ url_for('samplers.delete_sampler', sampler_id=sampler.id) }}" class="btn btn-outline-danger btn-sm mt-2"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        <td>{{ sampler.filename }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        </div>

        <div class="mb-4">
            <h2>Add Sampler</h2>
            <form method="post" action="{{ url_for('samplers.add_sampler') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Sampler Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="file">SoundFont File</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".sf2" required>
                </div>
                <button type="submit" class="btn btn-outline-primary mt-2 mb-3" style="float: right;">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
        </div>


    </div>
{% endblock %}
