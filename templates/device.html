<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Device Configuration</h1>
        <h2>Active Configuration: {{ config.name }}</h2>
        <p><strong>Port:</strong> {{ config.port }}</p>
        <p><strong>SoundFont:</strong> {{ sampler.name }}</p>
        <p><strong>Preset:</strong> {{ preset }}</p>
        <div class="alert alert-success" role="alert">
            Connected to MIDI port: {{ config.port }}. You can now play with your MIDI keyboard.
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
